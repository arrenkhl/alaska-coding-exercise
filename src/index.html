<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
      <link rel="icon" type="image/x-icon" href="assets/favicon.png"/>
      <meta charset="utf-8">
      <title>greed kata</title>
   </head>

   <body>
      <div class="top">
         <h1>greed_kata</h1>
         <p>made by <a onclick="window.open('https://www.linkedin.com/in/arrenleung/')" class="linkedin">arren leung</a></p>
         <button onclick="window.open('http://brendan.enrick.com/file.axd?file=2014%2F1%2Fgreed%20kata.pdf')">instructions</button>
         <button onclick="window.open('https://github.com/arrenkhl/alaska-coding-exercise')">repository</button>
      </div>

      <div class="highscore">
         <p>highscore: </p>
         <!-- <p id="highscore-value">0</p> -->
         <button id="highscore-value">0</button>
      </div>

      <!-- Container to hold die images and numbers -->
      <div class="container">
         <div class="die0">
            <img src="assets/die0.png" alt="die" id="die0">
            <p id="p0">0</p>
         </div>
         <div class="die1">
            <img src="assets/die0.png" alt="die" id="die1">
            <p id="p1">0</p>
         </div>
         <div class="die2">
            <img src="assets/die0.png" alt="die" id="die2">
            <p id="p2">0</p>
         </div>
         <div class="die3">
            <img src="assets/die0.png" alt="die" id="die3">
            <p id="p3">0</p>
         </div>
         <div class="die4">
            <img src="assets/die0.png" alt="die" id="die4">
            <p id="p4">0</p>
         </div>
      </div>

      <div class="score">
         <p>score: </p>
         <p id="score-calculator"></p>
         <p id="score-value">0</p>
      </div>

      <div class="roll-button">
         <button onclick=rollDice()>roll!</button>
      </div>

      <script src="index.js"></script>
   </body>
</html>
